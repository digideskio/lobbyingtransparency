    heading: GUIDING PRINCIPLES
    
    overview: |
      - Lobbying is a legitimate activity and an important part of the democratic process
      - There is a significant public interest in ensuring the transparency and integrity of lobbying, as well as diversity of participation and contribution to public decision-making
      - Any regulatory measures to secure these ends shall be proportionate, fit for purpose and not impede on the individual rights of assembly, free speech and petition of government.
    
    notes: |
      These Lobbying Standards start off with recognising that a democratic society is based on a **pluralism of interests**. All members of society are constantly “lobbying” for what they want: citizens communicate with administrative bodies; organise in associations and political parties; choose representatives in parliament; take to the street for manifestations; or hold referenda.


      In real life, however, not all members of society have the same capacity to make themselves heard and to participate. Some stakeholders have more money to put into lobbying activities; others have privileged access to decision makers. In other words: equal interests compete with **unequal means** for the attention of public officials.


      Thus, it is the not the aim of lobbying regulations to simply burden a small segment of society, in particular lobbyists, with administrative obligations. Nor is it the aim to impede political rights of citizens. Quite the opposite, the better the lobbying regulation, the more “lobbyists” a society has, ideally all citizens with **equal opportunities**.


      As of May 2015, at least **20 countries** worldwide have a specific lobbying regulation in place at the national level (depending on where one sets the threshold for counting a regulation): Australia, Austria, Brazil, Canada, Chile, France, Georgia, Germany, Hungary, Ireland, Israel, Lithuania, Macedonia, Montenegro, Peru, Poland, Slovenia, Taiwan, United Kingdom, and the United States. Even though lobbying regulations are found mostly in industrialised regions, they are a matter of any country: lobbying scandals all around the world including in developing countries are testimony to this need for regulation.[^1]
      
      
      A number of publications in the last years are prove of the growing interest in lobbying regulation, for example:
      
      
      - OECD “Lobbyists, Government and Public Trust”, Volume 1 “Increasing Transparency through Legislation” (2009), Volume 2 “Promoting Integrity through Self-regulation” (2012), Volume 3 “Implementing the OECD Principles for Transparency and Integrity in Lobbying” (2014).[^2]
      - Sunlight Foundation, International Lobbying Disclosure Guidelines, 2013.[^3]
      - Access Info Europe, Lobbying Transparency via Right to Information Laws, 2013.[^4]
      - Transparency International, Lobbying in Europe – Hidden Influence, Privileged Access, 2015.[^5]
      
      
      These Standards do not only address national legislators, but also **international organisations** as they define policies and legislation of nation states. However, some parts of these Standards will not be applicable to international organisations, as they do not have full legislative powers as nation states do (for further details see next chapter on “Regulatory Scope”).
      
      [^1]: Therefore, in 2014, the U4 Anti-Corruption Resource Centre included “Lobbying” as a topic into its training course for development practitioners, [http://www.u4.no/training/online-training/money-in-politics-curbing-corruption-in-political-finance](http://www.u4.no/training/online-training/money-in-politics-curbing-corruption-in-political-finance/); see also Nauro F. Campos, In pursuit of policy influence: Can lobbying be a legitimate alternative to corruption in developing countries?, U4 Brief 2009:1, [http://www.u4.no/publications/in-pursuit-of-policy-influence-can-lobbying-be-a-legitimate-alternative-to-corruption-in-developing-countries](http://www.u4.no/publications/in-pursuit-of-policy-influence-can-lobbying-be-a-legitimate-alternative-to-corruption-in-developing-countries/).
       
      [^2]: [http://www.oecd.org/gov/ethics/lobbying.htm](http://www.oecd.org/gov/ethics/lobbying.htm)
      [^3]: [http://sunlightfoundation.com/policy/lobbying/guidelines](http://sunlightfoundation.com/policy/lobbying/guidelines/)
      [^4]: [http://www.access-info.org/en/lobbying-transparency/526-lobbying-report](http://www.access-info.org/en/lobbying-transparency/526-lobbying-report)
      [^5]: [http://www.transparency.org/whatwedo/publication/lobbying_in_europe](http://www.transparency.org/whatwedo/publication/lobbying_in_europe)

