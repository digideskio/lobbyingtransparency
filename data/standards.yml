    heading: REGULATORY SCOPE
    
    overview: |
      The lobbying framework should clearly and unambiguously define what is lobbying and who is to be considered a lobbyist and lobbying target for the purposes of regulation.
    
    notes: |
      Defining lobbying and the lobbying target is the pivotal point of a regulation: without a definition, there are neither obligations nor rights for stakeholders. Experience with lobbying regulation shows that weak definitions are probably the main cause for loopholes. One word can decide, for example, whether in-house lobbyists are included or not, or whether a lobbyist can hide behind the activities of a non-profit organisation.


      A clear definition is also necessary to avoid any inadvertent curtailment of democratic rights, something, to which the third guiding principle draws attention to. For example, defining the term “lobbyist” too broadly might – taken literally – include members of parliament (who constantly try to influence each others’ decision-making).
      
      
      Thus, defining lobbying walks a rather thin line between embracing all lobbying activities in need of regulation, and safeguarding the democratic freedoms of ordinary citizens. In this context, the OECD’s “10 Principles for Transparency and Integrity in Lobbying”[^6] of 2010 call in Principle 4 for definitions to “be robust, comprehensive and sufficiently explicit to avoid misinterpretation and to prevent loopholes.”
      
      [^6]: [http://acts.oecd.org/Instruments/ShowInstrumentView.aspx?InstrumentID=256&InstrumentPID=+250](http://acts.oecd.org/Instruments/ShowInstrumentView.aspx?InstrumentID=256&InstrumentPID=+250)
